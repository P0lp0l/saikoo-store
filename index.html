<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

<script>
    function createBalloon() {
        const container = document.getElementById('balloon-container');
        const b = document.createElement('div');
        b.className = 'balloon'; b.innerText = 'ğŸˆ';
        b.style.left = Math.random() * 100 + 'vw';
        b.style.animationDuration = (Math.random() * 3 + 5) + 's';
        container.appendChild(b);
        setTimeout(() => b.remove(), 8000);
    }
    setInterval(createBalloon, 1200);

    const firebaseConfig = {
        apiKey: "AIzaSyDBfSCT_wePT2RexgcxZaz9NT9gWmXxgz0",
        authDomain: "flafilo-store.firebaseapp.com",
        projectId: "flafilo-store",
        storageBucket: "flafilo-store.firebasestorage.app",
        messagingSenderId: "470812703135",
        appId: "1:470812703135:web:ee2359353b3ad64b36a5aa"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const userId = localStorage.getItem('saiko_user_id') || 'u_'+Math.random().toString(36).substr(2,9);
    localStorage.setItem('saiko_user_id', userId);

    let allGifts = [];

    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {
        allGifts = [];
        snap.forEach(doc => allGifts.push({id: doc.id, ...doc.data()}));
        displayGifts(allGifts);
    });

    function displayGifts(dataList) {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        dataList.forEach(gift => {
            const imgs = gift.images || (gift.image ? [gift.image] : []);
            const choice = localStorage.getItem(`voted_${gift.id}`);
            const carouselId = `slide-${gift.id}`;
            let carouselItems = imgs.map((url, i) => `<div class="carousel-item ${i === 0 ? 'active' : ''}"><img src="${url}"></div>`).join('');

            list.innerHTML += `
                <div class="col-lg-4 col-md-6 col-11 mb-4">
                    <div class="gift-card">
                        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                            <div class="carousel-inner">${carouselItems}</div>
                            ${imgs.length > 1 ? `
                                <button class="carousel-control-prev" data-bs-target="#${carouselId}" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" data-bs-target="#${carouselId}" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>` : ''}
                        </div>
                        <h3 class="mt-4" style="font-weight:700;">${gift.name}</h3>
                        <div class="reaction-container">
                            <div class="react-group ${choice === 'likes' ? 'active-likes' : ''}" onclick="handleVote('${gift.id}', 'likes')">
                                <span>Ø£Ø¹Ø¬Ø¨Ù†ÙŠ</span> <i class="fas fa-thumbs-up"></i> <b>${gift.likes || 0}</b>
                            </div>
                            <div class="react-group ${choice === 'dislikes' ? 'active-dislikes' : ''}" onclick="handleVote('${gift.id}', 'dislikes')">
                                <span>Ù„Ù… ÙŠØ¹Ø¬Ø¨Ù†ÙŠ</span> <i class="fas fa-thumbs-down"></i> <b>${gift.dislikes || 0}</b>
                            </div>
                        </div>
                        <p class="price">${gift.price} Ø¬.Ù…</p>
                        <a href="https://wa.me/201289984200?text=Ø·Ù„Ø¨: ${gift.name}" class="btn-wa"><i class="fab fa-whatsapp"></i> Ø§Ø·Ù„Ø¨ Ø§Ù„Ø¢Ù† ğŸŒ¸</a>
                        <div class="comments-area" id="box-${gift.id}"></div>
                        <div class="comment-input-group mt-3 d-flex gap-2">
                            <input type="text" id="inp-${gift.id}" class="form-control rounded-pill" style="background: rgba(255,255,255,0.9)" placeholder="Ø£Ø¶Ù ØªØ¹Ù„ÙŠÙ‚...">
                            <button onclick="addComment('${gift.id}')" class="btn btn-danger rounded-circle"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>`;
            loadComments(gift.id);
        });

        // ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØ­Ø±ÙŠÙƒ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¹Ù…Ù„ ÙÙˆØ± Ø§Ù„ØªØ­Ù…ÙŠÙ„
        document.querySelectorAll('.carousel').forEach(c => {
            new bootstrap.Carousel(c, { interval: 3000, ride: 'carousel' });
        });
    }

    function filterGifts() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allGifts.filter(g => g.name.toLowerCase().includes(query));
        displayGifts(filtered);
    }

    async function handleVote(id, type) {
        const key = `voted_${id}`;
        const last = localStorage.getItem(key);
        const docRef = db.collection("gifts").doc(id);
        const batch = db.batch();
        if (last === type) {
            batch.update(docRef, { [type]: firebase.firestore.FieldValue.increment(-1) });
            localStorage.removeItem(key);
        } else if (!last) {
            batch.update(docRef, { [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        } else {
            batch.update(docRef, { [last]: firebase.firestore.FieldValue.increment(-1), [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        }
        await batch.commit();
    }

    function loadComments(id) {
        db.collection("gifts").doc(id).collection("comments")
          .orderBy("pinned", "desc")
          .orderBy("createdAt", "desc")
          .onSnapshot(snap => {
            const area = document.getElementById(`box-${id}`);
            if(!area) return;
            area.innerHTML = '';
            snap.forEach(d => {
                const c = d.data();
                const isPinned = c.pinned === true;
                area.innerHTML += `<div class="comment-item" style="${isPinned ? 'border-right: 4px solid #00d4ff; background: rgba(0,212,255,0.1);' : ''}">
                    ${c.userId === userId ? `<span onclick="deleteComment('${id}','${d.id}')" class="del-btn">Ø­Ø°Ù</span>` : ''}
                    <div style="font-size: 0.9rem;">${isPinned ? 'ğŸ“Œ ' : ''}${c.text}</div>
                </div>`;
            });
        }, err => {
            // Ù†Ø¸Ø§Ù… Ø§Ø­ØªÙŠØ§Ø·ÙŠ ÙÙŠ Ø­Ø§Ù„ Ø¹Ø¯Ù… ÙˆØ¬ÙˆØ¯ Ø­Ù‚Ù„ pinned ÙÙŠ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
            db.collection("gifts").doc(id).collection("comments").orderBy("createdAt", "desc").onSnapshot(s => {
                 const area = document.getElementById(`box-${id}`);
                 if(!area) return; area.innerHTML = '';
                 s.forEach(d => {
                     const c = d.data();
                     area.innerHTML += `<div class="comment-item">
                        ${c.userId === userId ? `<span onclick="deleteComment('${id}','${d.id}')" class="del-btn">Ø­Ø°Ù</span>` : ''}
                        <div style="font-size: 0.9rem;">${c.text}</div>
                     </div>`;
                 });
            });
        });
    }

    async function addComment(id) {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await db.collection("gifts").doc(id).collection("comments").add({
            text: inp.value, userId: userId, pinned: false, createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        inp.value = '';
    }

    async function deleteComment(pId, cId) {
        Swal.fire({ title: 'Ø­Ø°Ù Ø§Ù„ØªØ¹Ù„ÙŠÙ‚ØŸ', icon: 'warning', showCancelButton: true, confirmButtonText: 'Ù†Ø¹Ù…ØŒ Ø­Ø°Ù' })
        .then(async (res) => { if (res.isConfirmed) await db.collection("gifts").doc(pId).collection("comments").doc(cId).delete(); });
    }
</script>
