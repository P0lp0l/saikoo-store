<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDBfSCT_wePT2RexgcxZaz9NT9gWmXxgz0",

        projectId: "flafilo-store",
        storageBucket: "flafilo-store.firebasestorage.app",
        messagingSenderId: "470812703135",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¹Ø±Ù ÙØ±ÙŠØ¯ Ù„Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù„Ùˆ Ù…Ø´ Ù…ÙˆØ¬ÙˆØ¯
    if(!localStorage.getItem('saiko_user_id')) {

    // Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª ÙˆØ¹Ø±Ø¶Ù‡Ø§
    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        snap.forEach(doc => {
            const data = doc.data();
            const imgs = data.images || (data.image ? [data.image] : []);
            let carouselId = `slide-${doc.id}`;
            
            // ÙƒÙˆØ¯ Ø§Ù„ØµÙˆØ± Ø§Ù„Ù…ØªØ¹Ø¯Ø¯Ø©
            let carouselItems = imgs.map((url, i) => `
                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                    <img src="${url}" class="d-block w-100">
                </div>`).join('');

            list.innerHTML += `
                <div class="col-lg-4 col-md-6 col-11 product-col" data-name="${data.name}">
                    <div class="gift-card">
                        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">${carouselItems}</div>
                            ${imgs.length > 1 ? `

                        <a href="https://wa.me/201289984200?text=Ø·Ù„Ø¨: ${data.name}" class="btn-wa">Ø·Ù„Ø¨ Ø¹Ø¨Ø± ÙˆØ§ØªØ³Ø§Ø¨</a>

                        <div class="comments-area" id="box-${doc.id}">
                            <small id="loading-${doc.id}" style="color:#00d4ff">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª...</small>
                        </div>

                        <div class="comment-input-group">
                            <input type="text" id="inp-${doc.id}" class="comment-field" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹...">
                            <button onclick="addComment('${doc.id}')" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>

            loadComments(doc.id);
        });
    });

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ù…Ø¹ Ù…ÙŠØ²Ø© Ø§Ù„Ø­Ø°Ù
    function loadComments(productId) {
        db.collection("gifts").doc(productId).collection("comments").orderBy("createdAt", "asc").onSnapshot(snap => {
            const area = document.getElementById(`box-${productId}`);
            if(!area) return;
            area.innerHTML = snap.empty ? '<small class="text-muted">Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø¨Ø¹Ø¯..</small>' : '';
            
            const currentUserId = localStorage.getItem('saiko_user_id');

            snap.forEach(cDoc => {
                const c = cDoc.data();
                const isMine = c.userId === currentUserId;
                
                area.innerHTML += `
                    <div class="comment-item">
                        ${isMine ? `<button onclick="deleteComment('${productId}', '${cDoc.id}')" class="del-btn">Ø­Ø°Ù</button>` : ''}
                        <div class="comment-text">${c.text}</div>
                    </div>`;
            });
        });
    }

    // Ø¥Ø¶Ø§ÙØ© ØªØ¹Ù„ÙŠÙ‚ Ø¬Ø¯ÙŠØ¯
    async function addComment(id) {
        const inp = document.getElementById(`inp-${id}`);
        const text = inp.value.trim();
        if(!text) return;
        
        await db.collection("gifts").doc(id).collection("comments").add({
            text: text,
            userId: localStorage.getItem('saiko_user_id'),
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        inp.value = '';
    }

    // Ø­Ø°Ù Ø§Ù„ØªØ¹Ù„ÙŠÙ‚
    async function deleteComment(pId, cId) {
        if(confirm("Ù‡Ù„ Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø­Ø°Ù ØªØ¹Ù„ÙŠÙ‚ÙƒØŸ")) {
            await db.collection("gifts").doc(pId).collection("comments").doc(cId).delete();

    }

    function filterItems() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        let items = document.getElementsByClassName('product-col');
        for (let item of items) {
