<div class="container py-5 text-center">

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDBfSCT_wePT2RexgcxZaz9NT9gWmXxgz0",
        authDomain: "flafilo-store.firebaseapp.com",
        projectId: "flafilo-store",
        storageBucket: "flafilo-store.firebasestorage.app",
        messagingSenderId: "470812703135",
        appId: "1:470812703135:web:ee2359353b3ad64b36a5aa"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    if(!localStorage.getItem('saiko_user_id')) {
        localStorage.setItem('saiko_user_id', 'u_' + Math.random().toString(36).substr(2, 9));
    }

    async function handleVote(id, type) {
        const key = `voted_${id}`;
        const lastAction = localStorage.getItem(key);
        const docRef = db.collection("gifts").doc(id);
        const batch = db.batch();
        if (lastAction === type) {
            batch.update(docRef, { [type]: firebase.firestore.FieldValue.increment(-1) });
            localStorage.removeItem(key);
        } else if (!lastAction) {
            batch.update(docRef, { [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        } else {
            batch.update(docRef, { [lastAction]: firebase.firestore.FieldValue.increment(-1), [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        }
        await batch.commit();
    }

    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        snap.forEach(doc => {
            const data = doc.data();
            const imgs = data.images || (data.image ? [data.image] : []);
            const choice = localStorage.getItem(`voted_${doc.id}`);
            let carouselId = `slide-${doc.id}`;
            let carouselItems = imgs.map((url, i) => `<div class="carousel-item ${i === 0 ? 'active' : ''}"><img src="${url}"></div>`).join('');

            list.innerHTML += `
                <div class="col-lg-4 col-md-6 col-11 mb-4">
                    <div class="gift-card">
                        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">${carouselItems}</div>
                            ${imgs.length > 1 ? `<button class="carousel-control-prev" data-bs-target="#${carouselId}" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button><button class="carousel-control-next" data-bs-target="#${carouselId}" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>` : ''}
                        </div>
                        <h3 class="mt-3">${data.name}</h3>
                        <div class="reaction-container">
                            <div class="react-group ${choice === 'likes' ? 'active-like' : ''}" onclick="handleVote('${doc.id}', 'likes')">
                                <span class="vote-text">Ø£Ø¹Ø¬Ø¨Ù†ÙŠ</span>
                                <span class="count-label">${data.likes || 0}</span>
                            </div>
                            <div class="react-group ${choice === 'dislikes' ? 'active-dislike' : ''}" onclick="handleVote('${doc.id}', 'dislikes')">
                                <span class="vote-text">Ù„Ù… ÙŠØ¹Ø¬Ø¨Ù†ÙŠ</span>
                                <span class="count-label">${data.dislikes || 0}</span>
                            </div>
                        </div>
                        <p class="price">${data.price} Ø¬.Ù…</p>
                        <a href="https://wa.me/201289984200?text=Ø·Ù„Ø¨: ${data.name}" class="btn-wa">Ø·Ù„Ø¨ Ø¹Ø¨Ø± ÙˆØ§ØªØ³Ø§Ø¨</a>
                        <div class="comments-area" id="box-${doc.id}"><small style="color:#00d4ff">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª...</small></div>
                        <div class="comment-input-group">
                            <input type="text" id="inp-${doc.id}" class="comment-field" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹...">
                            <button onclick="addComment('${doc.id}')" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>`;
            loadComments(doc.id);
        });
    });

    function loadComments(id) {
        db.collection("gifts").doc(id).collection("comments").orderBy("createdAt", "asc").onSnapshot(snap => {
            const area = document.getElementById(`box-${id}`);
            if(!area) return;
            area.innerHTML = snap.empty ? '<small class="text-muted">Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø¨Ø¹Ø¯..</small>' : '';
            const myId = localStorage.getItem('saiko_user_id');
            snap.forEach(cDoc => {
                const c = cDoc.data();
                area.innerHTML += `<div class="comment-item">${c.userId === myId ? `<button onclick="deleteComment('${id}', '${cDoc.id}')" class="del-btn">Ø­Ø°Ù</button>` : ''}<div class="comment-text">${c.text}</div></div>`;
            });
        });
    }

    async function addComment(id) {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await db.collection("gifts").doc(id).collection("comments").add({ text: inp.value, userId: localStorage.getItem('saiko_user_id'), createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        inp.value = '';
    }

    async function deleteComment(pId, cId) {
        if(confirm("Ø­Ø°Ù ØªØ¹Ù„ÙŠÙ‚ÙƒØŸ")) await db.collection("gifts").doc(pId).collection("comments").doc(cId).delete();
    }
</script>
