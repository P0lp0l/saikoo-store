        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª - Ø®Ù„ÙÙŠØ© ÙØ§ØªØ­Ø© ÙˆÙƒÙ„Ø§Ù… ÙˆØ§Ø¶Ø­ */
        .comments-area {

<body>

<div class="container py-5 text-center">
    <h1 class="display-4 mb-2" style="font-weight:700; color:#00d4ff;">SAIKO Store</h1>
    <div class="search-box">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="ğŸ” Ø§Ø¨Ø­Ø« Ø¹Ù† Ù‡Ø¯ÙŠØªÙƒ..." onkeyup="filterItems()">

    <div id="products-list" class="row mt-2 justify-content-center"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDBfSCT_wePT2RexgcxZaz9NT9gWmXxgz0",
        authDomain: "flafilo-store.firebaseapp.com",
        projectId: "flafilo-store",
        storageBucket: "flafilo-store.firebasestorage.app",
        messagingSenderId: "470812703135",
        appId: "1:470812703135:web:ee2359353b3ad64b36a5aa"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    if(!localStorage.getItem('saiko_user_id')) {
        localStorage.setItem('saiko_user_id', 'user_' + Math.random().toString(36).substr(2, 9));
    }

    // Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª
    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        snap.forEach(doc => {
            const data = doc.data();
            const imgs = data.images || (data.image ? [data.image] : []);
            let carouselId = `slide-${doc.id}`;
            
            // Ø¥Ø¹Ø§Ø¯Ø© ÙƒÙˆØ¯ Ø§Ù„Ø³Ù„Ø§ÙŠØ¯Ø± Ù„Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ± Ø§Ù„Ù…ØªØ¹Ø¯Ø¯Ø©
            let carouselItems = imgs.map((url, i) => `
                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                    <img src="${url}" class="d-block w-100">
                </div>`).join('');

            list.innerHTML += `
                <div class="col-lg-4 col-md-6 col-11 product-col" data-name="${data.name}">
                    <div class="gift-card">
                        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">${carouselItems}</div>
                            ${imgs.length > 1 ? `
                                <button class="carousel-control-prev" data-bs-target="#${carouselId}" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
                                <button class="carousel-control-next" data-bs-target="#${carouselId}" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
                            ` : ''}
                        </div>
                        <h3 class="mt-3">${data.name}</h3>
                        <p class="price">${data.price} Ø¬.Ù…</p>
                        <a href="https://wa.me/201289984200?text=Ø·Ù„Ø¨: ${data.name}" class="btn-wa">Ø·Ù„Ø¨ Ø¹Ø¨Ø± ÙˆØ§ØªØ³Ø§Ø¨</a>

                        <div class="comments-area" id="display-${doc.id}">
                            <small class="text-info">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª...</small>
                        </div>

                        <div class="comment-input-group">
                            <input type="text" id="input-${doc.id}" class="comment-field" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹...">
                            <button onclick="addComment('${doc.id}')" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>`;

            // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ù„ÙƒÙ„ Ù…Ù†ØªØ¬
            loadComments(doc.id);
        });
    });

    function loadComments(id) {
        db.collection("gifts").doc(id).collection("comments").orderBy("createdAt", "asc").onSnapshot(snap => {
            const area = document.getElementById(`display-${id}`);
            if(!area) return;
            area.innerHTML = snap.empty ? '<small class="text-muted">Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø¨Ø¹Ø¯..</small>' : '';
            snap.forEach(cDoc => {
                const c = cDoc.data();
                area.innerHTML += `
                    <div class="comment-item">
                        <div class="comment-text">${c.text}</div>
                    </div>`;
            });
        });
    }

    async function addComment(id) {
        const input = document.getElementById(`input-${id}`);
        const text = input.value.trim();
        if (!text) return;
        // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚ Ù„Ù„Ù…ÙƒØ§Ù† Ø§Ù„ØµØ­ÙŠØ­ Ø§Ù„Ù„ÙŠ Ø¨ÙŠÙ‚Ø±Ø£ Ù…Ù†Ù‡ Ø§Ù„Ø£Ø¯Ù…Ù†
        await db.collection("gifts").doc(id).collection("comments").add({
            text: text,
            userId: localStorage.getItem('saiko_user_id'),
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = '';
    }

    function filterItems() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        let items = document.getElementsByClassName('product-col');
        for (let item of items) {
            let name = item.getAttribute('data-name').toLowerCase();
            item.style.display = name.includes(val) ? "" : "none";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
