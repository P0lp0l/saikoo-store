<script>

    // Ø¥Ø¹Ø¯Ø§Ø¯ Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDBfSCT_wePT2RexgcxZaz9NT9gWmXxgz0",
        authDomain: "flafilo-store.firebaseapp.com",

        storageBucket: "flafilo-store.firebasestorage.app",

    // Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª
    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        snap.forEach(doc => {
            const data = doc.data();
            const imgs = data.images || (data.image ? [data.image] : []);
            const choice = localStorage.getItem(`voted_${doc.id}`);
            let carouselId = `slide-${doc.id}`;
            let carouselItems = imgs.map((url, i) => `<div class="carousel-item ${i === 0 ? 'active' : ''}"><img src="${url}"></div>`).join('');

            list.innerHTML += `
                <div class="col-lg-4 col-md-6 col-11 mb-4">
                    <div class="gift-card">
                        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">${carouselItems}</div>
                            ${imgs.length > 1 ? `<button class="carousel-control-prev" data-bs-target="#${carouselId}" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button><button class="carousel-control-next" data-bs-target="#${carouselId}" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>` : ''}
                        </div>
                        <h3 class="mt-4">${data.name}</h3>
                        <div class="reaction-container">

                                <span class="vote-text">Ø£Ø¹Ø¬Ø¨Ù†ÙŠ</span>

                            </div>
                            <div class="react-group ${choice === 'dislikes' ? 'active-dislike' : ''}" onclick="handleVote('${doc.id}', 'dislikes')">
                                <span class="vote-text">Ù„Ù… ÙŠØ¹Ø¬Ø¨Ù†ÙŠ</span>

                        <div class="comments-area" id="box-${doc.id}"></div>

            loadComments(doc.id);
        });
    });

    async function handleVote(id, type) {
        const key = `voted_${id}`;
        const lastAction = localStorage.getItem(key);
        const docRef = db.collection("gifts").doc(id);
        if (lastAction === type) {
            await docRef.update({ [type]: firebase.firestore.FieldValue.increment(-1) });
            localStorage.removeItem(key);
        } else if (!lastAction) {
            await docRef.update({ [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        }
    }

    function loadComments(id) {
        db.collection("gifts").doc(id).collection("comments").orderBy("createdAt", "asc").onSnapshot(snap => {
            const area = document.getElementById(`box-${id}`);
            if(!area) return;
            let commentsArr = [];
            snap.forEach(d => commentsArr.push({id: d.id, ...d.data()}));
            commentsArr.sort((a, b) => (b.isPinned || false) - (a.isPinned || false));
            area.innerHTML = commentsArr.length === 0 ? '<small class="text-muted">Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª..</small>' : '';
            const myId = localStorage.getItem('saiko_user_id');
            commentsArr.forEach(c => {
                area.innerHTML += `
                    <div class="comment-item ${c.isPinned ? 'pinned-comment' : ''}">
                        ${(c.userId === myId && !c.isPinned) ? `<button onclick="deleteComment('${id}', '${c.id}')" class="del-btn">Ø­Ø°Ù</button>` : ''}
                        <div class="comment-text">${c.isPinned ? 'ğŸ“Œ ' : ''}${c.text}</div>
                    </div>`;
            });
        });
    }

    async function addComment(id) {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await db.collection("gifts").doc(id).collection("comments").add({
            text: inp.value,
            userId: localStorage.getItem('saiko_user_id'),
            isPinned: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        inp.value = '';
    }

    async function deleteComment(pId, cId) {
        if(confirm("Ø­Ø°Ù Ø§Ù„ØªØ¹Ù„ÙŠÙ‚ØŸ")) await db.collection("gifts").doc(pId).collection("comments").doc(cId).delete();
    }
