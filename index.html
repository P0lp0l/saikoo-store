<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIKO Store | ÿ≥ÿßŸäŸÉŸà ÿ≥ÿ™Ÿàÿ± üõçÔ∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { background: #0f0c29; color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .gift-card { background: rgba(255, 255, 255, 0.05); border-radius: 20px; border: 1px solid #ff4d94; padding: 15px; margin-bottom: 25px; transition: 0.3s; }
        .carousel-item img { height: 350px; object-fit: cover; border-radius: 15px; width: 100%; background: #24243e; }
        .search-box { max-width: 500px; margin: 0 auto 30px; }
        .search-input { background: rgba(255,255,255,0.1); border: 2px solid #00d4ff; color: white; border-radius: 50px; padding: 12px; text-align: center; }
        .reaction-container { display: flex; justify-content: center; gap: 40px; margin: 20px 0; }
        .react-group { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; user-select: none; }
        .vote-text { font-size: 1.2rem; font-weight: bold; color: rgba(255,255,255,0.5); transition: 0.3s; }
        .count-label { font-size: 1rem; color: white; opacity: 0.8; }
        .active-like .vote-text { color: #28a745 !important; text-shadow: 0 0 10px rgba(40, 167, 69, 0.6); }
        .active-like .count-label { color: #28a745; }
        .active-dislike .vote-text { color: #dc3545 !important; text-shadow: 0 0 10px rgba(220, 53, 69, 0.6); }
        .active-dislike .count-label { color: #dc3545; }
        .price { color: #ff4d94; font-size: 1.6rem; font-weight: bold; margin-bottom: 15px; }
        .btn-wa { background: #25d366; color: white; border-radius: 50px; font-weight: bold; padding: 12px; text-decoration: none; display: block; width: 100%; text-align: center; border: none; }
        
        /* ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ */
        .comments-section { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 15px; text-align: right; }
        .comment-item { background: rgba(255,255,255,0.07); padding: 10px; border-radius: 12px; margin-bottom: 8px; position: relative; border-right: 3px solid #00d4ff; }
        .comment-item.pinned { border-right: 3px solid #ff4d94; background: rgba(255, 77, 148, 0.1); }
        .comment-text { font-size: 0.95rem; color: #eee; }
        .comment-date { font-size: 0.7rem; color: #888; margin-top: 4px; }
        .btn-delete-comment { position: absolute; left: 10px; top: 10px; color: #ff4d4d; border: none; background: none; font-size: 0.8rem; cursor: pointer; }
        .comment-input-group { display: flex; gap: 8px; margin-top: 15px; }
        .comment-input { background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; color: white; border-radius: 25px; padding: 8px 15px; flex-grow: 1; outline: none; }
        .btn-send-comment { background: #00d4ff; border: none; border-radius: 50%; width: 40px; height: 40px; color: #0f0c29; }
        
        .heart { position: fixed; top: -10%; color: #ff4d94; animation: fall linear forwards; z-index: 1000; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div class="container py-5 text-center">
    <h1 class="display-4 mb-2" style="font-weight:700; color:#00d4ff;">SAIKO Store</h1>
    <div class="search-box">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="üîç ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸáÿØŸäÿ™ŸÉ..." onkeyup="filterItems()">
    </div>
    <div id="products-list" class="row mt-2 justify-content-center"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDBfSCT_wePT2RexgcxZaz9NT9gWmXxgz0",
        authDomain: "flafilo-store.firebaseapp.com",
        projectId: "flafilo-store",
        storageBucket: "flafilo-store.firebasestorage.app",
        messagingSenderId: "470812703135",
        appId: "1:470812703135:web:ee2359353b3ad64b36a5aa"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ŸÖÿπÿ±ŸÅ ŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅÿ±ŸäÿØ
    if(!localStorage.getItem('saiko_user_id')) {
        localStorage.setItem('saiko_user_id', 'user_' + Math.random().toString(36).substr(2, 9));
    }

    function filterItems() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        let items = document.getElementsByClassName('product-col');
        for (let item of items) {
            let name = item.getAttribute('data-name').toLowerCase();
            item.style.display = name.includes(val) ? "" : "none";
        }
    }

    async function handleVote(id, type) {
        const key = `voted_${id}`;
        const lastAction = localStorage.getItem(key);
        const docRef = db.collection("gifts").doc(id);
        const batch = db.batch();
        if (lastAction === type) {
            batch.update(docRef, { [type]: firebase.firestore.FieldValue.increment(-1) });
            localStorage.removeItem(key);
        } else if (!lastAction) {
            batch.update(docRef, { [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        } else {
            batch.update(docRef, { [lastAction]: firebase.firestore.FieldValue.increment(-1), [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        }
        await batch.commit();
    }

    async function addComment(id) {
        const input = document.getElementById(`input-${id}`);
        const text = input.value.trim();
        if (!text) return;
        await db.collection("gifts").doc(id).collection("comments").add({
            text: text,
            userId: localStorage.getItem('saiko_user_id'),
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            pinned: false
        });
        input.value = '';
    }

    async function deleteComment(prodId, commentId) {
        if(confirm("ÿ≠ÿ∞ŸÅ ÿ™ÿπŸÑŸäŸÇŸÉÿü")) {
            await db.collection("gifts").doc(prodId).collection("comments").doc(commentId).delete();
        }
    }

    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        snap.forEach(doc => {
            const data = doc.data();
            const imgs = data.images || (data.image ? [data.image] : []);
            const userChoice = localStorage.getItem(`voted_${doc.id}`);
            let carouselId = `slide-${doc.id}`;
            let carouselItems = imgs.map((url, i) => `<div class="carousel-item ${i === 0 ? 'active' : ''}"><img src="${url}" class="d-block w-100"></div>`).join('');

            list.innerHTML += `
                <div class="col-lg-4 col-md-6 col-11 product-col" data-name="${data.name}">
                    <div class="gift-card">
                        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">${carouselItems}</div>
                            ${imgs.length > 1 ? `<button class="carousel-control-prev" data-bs-target="#${carouselId}" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button><button class="carousel-control-next" data-bs-target="#${carouselId}" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>` : ''}
                        </div>
                        <h3 class="mt-3" style="font-weight:700;">${data.name}</h3>
                        <div class="reaction-container">
                            <div class="react-group ${userChoice === 'likes' ? 'active-like' : ''}" onclick="handleVote('${doc.id}', 'likes')">
                                <span class="vote-text">ÿ£ÿπÿ¨ÿ®ŸÜŸä</span>
                                <span class="count-label">${data.likes || 0}</span>
                            </div>
                            <div class="react-group ${userChoice === 'dislikes' ? 'active-dislike' : ''}" onclick="handleVote('${doc.id}', 'dislikes')">
                                <span class="vote-text">ŸÑŸÖ Ÿäÿπÿ¨ÿ®ŸÜŸä</span>
                                <span class="count-label">${data.dislikes || 0}</span>
                            </div>
                        </div>
                        <p class="price">${data.price} ÿ¨.ŸÖ</p>
                        <a href="https://wa.me/201289984200?text=ÿ∑ŸÑÿ®: ${data.name}" class="btn-wa">ÿ∑ŸÑÿ® ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®</a>
                        
                        <div class="comments-section">
                            <div id="comments-list-${doc.id}"></div>
                            <div class="comment-input-group">
                                <input type="text" id="input-${doc.id}" class="comment-input" placeholder="ÿßŸÉÿ™ÿ® ÿ™ÿπŸÑŸäŸÇÿßŸã...">
                                <button onclick="addComment('${doc.id}')" class="btn-send-comment"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </div>
                </div>`;

            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™
            db.collection("gifts").doc(doc.id).collection("comments").orderBy("pinned", "desc").orderBy("createdAt", "asc").onSnapshot(cSnap => {
                const cList = document.getElementById(`comments-list-${doc.id}`);
                if(!cList) return;
                cList.innerHTML = '';
                cSnap.forEach(cDoc => {
                    const cData = cDoc.data();
                    const isOwner = cData.userId === localStorage.getItem('saiko_user_id');
                    cList.innerHTML += `
                        <div class="comment-item ${cData.pinned ? 'pinned' : ''}">
                            ${cData.pinned ? '<i class="fas fa-thumbtack" style="color:#ff4d94; font-size:0.7rem; float:left"></i>' : ''}
                            ${isOwner ? `<button onclick="deleteComment('${doc.id}', '${cDoc.id}')" class="btn-delete-comment"><i class="fas fa-times"></i></button>` : ''}
                            <div class="comment-text">${cData.text}</div>
                        </div>`;
                });
            });
        });
    });

    setInterval(() => {
        const h = document.createElement('div'); h.className = 'heart'; h.innerHTML = 'üéÄ';
        h.style.left = Math.random() * 100 + 'vw'; h.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(h); setTimeout(() => h.remove(), 5000);
    }, 500);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
